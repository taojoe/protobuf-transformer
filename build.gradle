
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

jar {
    baseName = 'protobuf-transformer'    
}
group = 'com.github.taojoe'
version = '1.0.0'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allJava
}
artifacts {
    archives sourcesJar
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("io.grpc:grpc-all:1.0.0")
    compile('commons-beanutils:commons-beanutils:1.9.2')
    testCompile('junit:junit:4.12')
}

defaultTasks 'clean',  'install'

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
